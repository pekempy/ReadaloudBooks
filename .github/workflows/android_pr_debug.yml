name: Android PR Debug Build

on:
  pull_request:
    branches:
      - '**' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Version Tag
        id: version_tag
        run: |
          PR_NUMBER="${{ github.event.number }}"
          BRANCH_NAME="${{ github.head_ref }}"
          # Sanitize branch name: replace non-alphanumeric chars with dashes, trim
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          TAG="v-debug-${PR_NUMBER}-${SAFE_BRANCH_NAME}-${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Build Debug APK
        run: gradle assembleDebug -PversionName="${{ steps.version_tag.outputs.tag }}" -PenableAbiSplit=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version_tag.outputs.tag }}
          path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk

      - name: Comment on PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const tag = '${{ steps.version_tag.outputs.tag }}';
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            
            const body = `### Debug Build Ready
            
            **Version Tag:** \`${tag}\`
            
            The debug APK has been built and is available for download in the **Artifacts** section of the workflow run.
            
            [Download APK from Workflow Run](${runUrl})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
